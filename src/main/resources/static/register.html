<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/LoginAndRegister.css">
<body>
<form action="/account/register" method="post">
  <h1>注册</h1>
  <p>
    <span>账号：</span><input type="text" name="account" id="account" required placeholder="必填">
  </p>
  <p>
    <span>密码：</span><input type="password" name="password" id="password" required placeholder="必填">
  </p>
  <p>
    <span>网名：</span><input type="text" name="netName" id="netName" placeholder="选填">
  </p>
  <p>
    <span>邮箱：</span><input type="email" name="email" id="email" placeholder="选填">
  </p>
  <p>
    <span>手机：</span><input type="tel" name="phoneNumber" id="phoneNumber" placeholder="选填">
  </p>
  <p>
  <input type="submit" class="btn" value="注册">
  <span>已有帐号❓
    <a href="index.html">去登陆</a>
  </span>

</form>
</body>
</html>
