<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/LoginAndRegister.css">
<body>
<form action="/account/login" method="post">
    <h1>登录</h1>
  <p>
      <span>账号：</span><input type="text" name="account" id="account" required placeholder="请输入账号">
  </p>
  <p>
      <span>密码：</span><input type="password" name="password" id="password" required placeholder="请输入密码">
  </p>
  <input type="submit" value="登录" class="btn">
    <span>没有账号❓
        <a href="register.html">去注册</a>
    </span>
</form>
</body>
</html>
